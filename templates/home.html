<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lottie Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js" crossorigin="anonymous"></script>
    <title>Stroke Risk Prediction</title>
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            padding-top: 56px; /* Space for fixed navbar */
        }
        .navbar-custom {
            background-color: #00e1ff4b;
            color: #ffffff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030; /* Ensures navbar is above other content */
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 50%;
            margin: auto; /* Center the form container */
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .landing-page {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh; /* Full viewport height */
  padding: 20px;
  background-color: transparent; /* Light background color */
}

.left-content {
  flex: 1;
  padding: 20px;
  text-align: right;
}

.left-content h1 {
  font-size: 36px; /* Adjust size as needed */
  margin-bottom: 20px;
  padding-left: 220px;
  padding-bottom: 10px;
  color: #333;

}

.left-content p {
  font-size: 18px; /* Adjust size as needed */
  margin-bottom: 20px;
  color: #555;
  padding-bottom: 20px;
  text-align: justify;
}

.read-more-btn {
  background-color: #007bff; /* Bootstrap primary color */
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease, transform 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.read-more-btn:hover {
  background-color: #0056b3; /* Darker shade of primary color */
  transform: translateY(-2px);
  color: white;
}

.right-content {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.landing-animation {
  width: 80%; /* Adjust size as needed */
  height: auto;
}

.container {
  width: 100%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  text-align: center;
  width: 100%;
  margin-bottom: 20px;
}

h1 i {
  margin-right: 5px;
}
header{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: auto;
  padding: 30px 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

.logo{
  font-size: 2em;
  color: #120e0e;
  user-select: none;
}

.navigation a{

  font: size 1.1em;
  color: #0d0b0b;
  font-weight: 600;
  text-decoration: none;
  margin-right: 20px;
  padding: 6px 15px;
  transition: 0.5s;
}

.navigation a:hover,
.navigation a.active {
  color: #333;
  background-color: #7091E6; 
  border-radius: 20px;
}

.navigation a span {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 30px;
  z-index: -1;
  transform: scale(0);
  opacity: 0;
  transition: 0.5s;
}

.navigation a:hover span,
.navigation a.active span {
  transform: scale(1);
  opacity: 1;
}


    </style>
  <header>
    <img src="/logoimg.png" alt="" height="60px" width="60px">
    <nav class="navigation">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
    </nav>
</header>

<body>

    <div class="landing-page">
        <div class="right-content">
          <div id="lottie-animation" class="landing-animation"></div>
        </div>
        <div class="left-content">
          <h1><i class="fas fa-map-marker-alt"></i> Predict Your Stroke Risk</h1>
          <p>Assess your stroke risk with our specialized prediction tools. Enter your details to get personalized risk assessments and connect with leading stroke specialists in your area.</p>
          <button class="read-more-btn">Read More</button>
        </div>
  
      </div>
    <div class="form-container">
        <form action="{{ url_for('result') }}" method="post">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="1 for male, 0 for female">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" name="age">
            </div>
            <div class="mb-3">
                <label for="hypertension" class="form-label">Hypertension</label>
                <input type="text" class="form-control" id="hypertension" name="hypertension" placeholder="1 for Yes, 0 for No">
            </div>
            <div class="mb-3">
                <label for="heart_disease" class="form-label">Heart Disease</label>
                <input type="text" class="form-control" id="heart_disease" name="heart_disease" placeholder="1 for Yes, 0 for No">
            </div>
            <div class="mb-3">
                <label for="ever_married" class="form-label">Ever Married</label>
                <input type="text" class="form-control" id="ever_married" name="ever_married" placeholder="1 for Yes, 0 for No">
            </div>
            <div class="mb-3">
                <label for="work_type" class="form-label">Work Type</label>
                <input type="text" class="form-control" id="work_type" name="work_type" placeholder="0 for Gov Job, 1 for Never Worked, 2 for Private, 3 for Self-employed, 4 for Children">
            </div>
            <div class="mb-3">
                <label for="Residence_type" class="form-label">Residence Type</label>
                <input type="text" class="form-control" id="Residence_type" name="Residence_type" placeholder="1 for Urban, 0 for Rural">
            </div>
            <div class="mb-3">
                <label for="avg_glucose_level" class="form-label">Average Glucose Level</label>
                <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level">
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="text" class="form-control" id="bmi" name="bmi">
            </div>
            <div class="mb-3">
                <label for="smoking_status" class="form-label">Smoking Status</label>
                <input type="text" class="form-control" id="smoking_status" name="smoking_status" placeholder="0 for Unknown, 1 for formerly smoked, 2 for never smoked, 3 for smokes">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Predict</button>
            </div>
        </form>
    </div>

    <!-- Lottie Animation Script -->
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // Required
            path: '/499_Project/stroke_prediction/Animation - 1716288504517.json', // URL to the animation JSON
            renderer: 'svg', // Rendering mode
            loop: true, // Loop
            autoplay: true // Autoplay
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
